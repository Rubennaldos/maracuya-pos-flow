<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maracuy√° POS</title>

    <!-- Fuerza Home al entrar al base del repo sin hash -->
    <script>
      (function () {
        // Ruta base exacta del repo en Pages
        var BASE = "/maracuya-pos-flow/";
        // Si estamos justo en el base y NO hay hash, manda a "#/"
        if (location.pathname === BASE && (!location.hash || location.hash === "#")) {
          location.replace(BASE + "#/");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
